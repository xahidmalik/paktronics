<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PakTronics 🔌</title>
  <link rel="stylesheet" href="style.css" />  <!-- ✅ Relative path -->
</head>
<body>

    <img src="images/logo.png" alt="PakTronics Logo" width="120" />

  <!-- 📢 Banner Section -->
  <section class="banner">

  <section class="products">
    <h2>Our Innovations</h2>
    <div class="product-list">
      <img src="images/charger.jpg" alt="Charger" />
      <img src="images/bluetooth-handsfree.jpg" alt="Handsfree" />

  </section>

  <!-- 📞 Contact -->
  <footer>
    <p>Contact us: info@paktronics.com</p>
  </footer>
