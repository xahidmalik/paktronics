<button onclick="toggleLanguage()">اردو / English</button>

<div id="englishContent">
  <h2>Our Innovations</h2>
  <p>High-speed chargers, Bluetooth handsfree, and ergonomic headsets.</p>
</div>

<div id="urduContent" style="display:none;">
  <h2>ہماری اختراعات</h2>
  <p>ہائی سپیڈ چارجرز، بلوٹوتھ ہینڈزفری، اور آرام دہ ہیڈ سیٹ۔</p>
</div>

<script>
  function toggleLanguage() {
    const en = document.getElementById('englishContent');
    const ur = document.getElementById('urduContent');
    en.style.display = en.style.display === 'none' ? 'block' : 'none';
    ur.style.display = ur.style.display === 'none' ? 'block' : 'none';
  }
</script>
